<html>

    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("assets/img/godn.jpg");
        background-repeat: repeat;
        background-size: contain;
        text-align: center; /* Centra el texto en el cuerpo */
      }

      /* Agrega animaciones de color a los iconos de tarjeta */
      .fa-brands {
        position: relative;
        animation: changeColor 2s infinite alternate;
      }

      /* Define el keyframes para el cambio de color */
      @keyframes changeColor {
        50% {
          color: #b9ffec; /* Azul claro */
        }
        50% {
          color: #fff1b9; /* Amarillo */
        }
        50% {
          color: #ffcab9; /* Rosado */
        }
        50% {
          color: #b9ffd1; /* Verde */
        }
        50% {
          color: #b9ffec; /* Vuelve a azul claro */
        }
      }

      .textarea {
        background: transparent;
        border: none;
        color: #fff;
        padding: 10px;
        width: 100%;
        outline: none;
      }

      /* Elimina el borde azul del enfoque */
      .textarea:focus {
        outline: none;
      }

      /* Estilo del botón "Check Card" */
      #btnChecar {
        background-color: #4caf50; /* Color de fondo verde */
        color: white; /* Color del texto blanco */
        padding: 10px 20px; /* Espaciado interior del botón */
        border: none; /* Elimina el borde del botón */
        border-radius: 5px; /* Añade esquinas redondeadas */
        cursor: pointer; /* Cambia el cursor al pasar por encima */
        transition: background-color 0.3s; /* Transición suave del color de fondo */
        display: block; /* Hace que el botón ocupe todo el ancho disponible */
        margin: 0 auto; /* Centra el botón horizontalmente */
      }

      /* Estilo del botón al pasar el cursor por encima */
      #btnChecar:hover {
        background-color: #45a049; /* Color de fondo verde más oscuro */
      }

      /* Estilo del ícono de spinner */
      .fa-spinner {
        animation: spin 2s linear infinite; /* Animación de giro */
      }

      /* Define el keyframes para la animación de giro */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        } /* Inicio de la rotación */
        100% {
          transform: rotate(360deg);
        } /* Completa una vuelta completa (360 grados) */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="assets/img/mugiwara.png" alt="Icon" /> SAMPLIFE
      </div>
      <div class="hh-title">Credit Card Checker</div>
      <div class="p" id="cards">
        <i class="fa-brands fa-cc-visa"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-amex"></i>
        <i class="fa-brands fa-cc-discover"></i>
        <i class="fa-brands fa-cc-jcb"></i>
        <i class="fa-brands fa-cc-diners-club"></i>
      </div>
    </header>
    <div id="console">
      <div class="eighty" style="margin: 0 auto; text-align: center;">
        <textarea
          class="textarea"
          id="textarea"
          rows="10"
          placeholder="Ingrese la lista de tarjetas aquí"
        ></textarea>
      </div>
      <button id="btnChecar" class="Lbutton">
        <i class="fa-solid fa-spinner"></i> Check Card
      </button>
      <div id="datos"></div>
      <div id="infos"></div>
    </div>
    <footer style="text-align: center;">
      <p class="boldy main"><i class="fa-solid fa-globe"></i> SAMPLIFE</p>
      <p class="boldy info">
        <i class="fa-solid fa-circle-info"></i> SAMPLIFE is a totally free Mass Credit Card Checker
      </p>
      <p class="boldy">
        <i class="fa-solid fa-heart"></i> Free, No Ads & Open Source
      </p>
      <p class="boldy">
        <i class="fa-solid fa-code"></i> SOURCE CODE
        <a
          href="https://github.com/yaelsito/YaelChecker"
          target="_blank"
          >HERE</a
        >
      </p>
      <p class="boldy info">
        <i class="fa-regular fa-copyright"></i> Copyright:
        <span id="date"></span>
      </p>
    </footer>
    <script src="assets/js/engine.js"></script>
  </body>
</html>
