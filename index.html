<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMPLIFE | CHECKER</title>
    <meta name="description" content="Credit Card Checker" />
    <meta
      name="keywords"
      content="namso,ccgen,ccgen online,namso online, card, cc, bin,generador tarjetas,tarjetas,generador, bin check, bin search, bin find, find bin, check bin, search bin, bank identification number, bin, iin, issuer identification number, check iin, find iin, search iin, iin check, iin search, iin find, bank, card search, card check, card find, merchant bin, merchant, bin lookup, bin checker, bin list, carding, carder, generate cc, namso, ccgen, credit card, infocc, bin, gerador de cartões de créditos, tarjetas, generator, darkside, checker cc, gerador, bins, gerar cc, mastercard, visa, amex, discover, diners club"
    />
    <meta name="author" content="SAMPLIFE" />
    <link rel="icon" href="assets/img/mugiwara.png" /> <!-- Cambia el nombre del icono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    /> <!-- Agrega la fuente "Monoton" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Agregar el GIF de fondo */
      body {
        background-image: url('assets/img/giphy.gif'); /* Ruta al GIF de fondo */
        background-size: cover; /* Ajusta el tamaño del fondo al tamaño de la ventana */
        background-repeat: no-repeat;
        font-family: 'Monoton', cursive; /* Cambiar la fuente de la clase .title y .hh-title */
      }

      /* Agregar efecto de "glitch" a los íconos */
      .p i {
        position: relative;
        animation: glitch 1s infinite;
      }

      @keyframes glitch {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(3px);
        }
        50% {
          transform: translateX(-3px);
        }
        75% {
          transform: translateX(2px);
        }
        100% {
          transform: translateX(-2px);
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title">
        <img src="assets/img/mugiwara.png" alt="Icon" /> SAMPLIFE
      </div>
      <div class="hh-title">Credit Card Checker</div>
      <div class="p" id="cards">
        <i class="fa-brands fa-cc-visa"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-amex"></i>
        <i class="fa-brands fa-cc-discover"></i>
        <i class="fa-brands fa-cc-jcb"></i>
        <i class="fa-brands fa-cc-diners-club"></i>
      </div>
    </header>
    <div id="console">
      <center>
        <div class="eighty">
          <textarea class="textarea" id="textarea" rows="10"></textarea>
        </div>
      </center>
      <button id="btnChecar" class="Lbutton">
        <i class="fa-solid fa-spinner"></i> Check Card
      </button>
      <div id="datos"></div>
      <div id="infos"></div>
    </div>
    <footer>
      <p class="boldy main"><i class="fa-solid fa-globe"></i> SAMPLIFE</p>
      <p class="boldy info">
        <i class="fa-solid fa-circle-info"></i> SAMPLIFE is a totally free
        Mass Credit Card Checker
      </p>
      <p class="boldy">
        <i class="fa-solid fa-heart"></i> Free, No Ads & Open Source
      </p>
      <p class="boldy">
        <i class="fa-solid fa-code"></i> SOURCE CODE
        <a href="https://github.com/yaelsito/YaelChecker" target="_blank"
          >HERE</a
        >
      </p>
      <p class="boldy info">
        <i class="fa-regular fa-copyright"></i> Copyright:
        <span id="date"></span>
      </p>
    </footer>
    <script src="assets/js/engine.js"></script>
  </body>
</html>
