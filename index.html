<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPLIFE | CHECKER</title>
    <meta name="description" content="Credit Card Checker">
    <meta name="keywords" content="credit card, checker, card generator, bin lookup">
    <meta name="author" content="SAMPLIFE">
    <link rel="icon" href="assets/img/mugiwara.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;500&display=swap">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            background-image: url("assets/img/giphy.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Fijar el fondo para que se ajuste a la ventana de resoluci√≥n */
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        header {
            text-align: center;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-top: 2rem;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffcc00;
            font-weight: 600;
            font-size: 2.5rem;
        }
        .title img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .p i {
            font-size: 2.25rem;
            color: #ffcc00;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        #console {
            text-align: center;
            margin-top: 2rem;
        }
        .eighty {
            max-width: 80%;
            margin: 0 auto;
        }
        .textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        .Lbutton {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .Lbutton:hover {
            background-color: #ff9900;
        }
        #datos, #infos {
            margin-top: 1rem;
            color: #fff;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        .boldy {
            font-weight: 600;
            font-size: 1rem;
        }
        .main {
            font-size: 1.25rem;
        }
        .info {
            font-size: 0.875rem;
        }
        #date {
            color: #ffcc00;
        }
        .fa-globe, .fa-circle-info, .fa-heart, .fa-code {
            margin-right: 5px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <img src="assets/img/mugiwara.png" alt="Icon" /> Samplife
        </div>
        <div class="hh-title">Credit Card Checker</div>
        <div class="p" id="cards">
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-amex"></i>
            <i class="fa-brands fa-cc-discover"></i>
            <i class="fa-brands fa-cc-jcb"></i>
            <i class="fa-brands fa-cc-diners-club"></i>
        </div>
    </header>
    <div id="console">
        <div class="eighty">
            <textarea class="textarea" id="textarea" rows="10"></textarea>
        </div>
        <button id="btnChecar" class="Lbutton">
            <i class="fa-solid fa-spinner"></i> Check Card
        </button>
        <div id="datos"></div>
        <div id="infos"></div>
    </div>
    <footer>
        <p class="boldy main"><i class="fa-solid fa-globe"></i> Samplife</p>
        <p class="boldy info">
            <i class="fa-solid fa-circle-info"></i> Samplife is a totally free Mass Credit Card Checker
        </p>
        <p class="boldy">
            <i class="fa-solid fa-heart"></i> Free, No Ads & Open Source
        </p>
        <p class="boldy">
            <i class="fa-solid fa-code"></i> SOURCE CODE <a href="https://github.com/yaelsito/YaelChecker" target="_blank">HERE</a>
        </p>
        <p class="boldy info">
            <i class="fa-regular fa-copyright"></i> Copyright: <span id="date"></span>
        </p>
    </footer>
    <script src="assets/js/engine.js"></script>
</body>
</html>
